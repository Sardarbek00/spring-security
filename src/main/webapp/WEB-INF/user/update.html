<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    table {
        width: 80%;
    }

    table, th, td {
        border: 1px solid black;
    }

</style>
<body>
<form th:action="@{/update-save/{id}(id=${user.id})}"
      th:method="post"
      th:object="${user}">

    <h1>UPDATE</h1>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default1">NAME</span>
        <input type="text" th:field="${user.firstName}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default2">LAST NAME</span>
        <input type="text" th:field="*{lastName}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default3">EMAIL</span>
        <input type="email" th:field="${user.email}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default3">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default4">PASSWORD</span>
        <input type="text" th:field="*{password}" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default4">
    </div>
    <label for="Role">Role</label>
    <select id="Role" th:field="*{role}" required>
        <option value="ADMIN">ADMIN</option>
        <option value="INSTRUCTOR">INSTRUCTOR</option>
        <option value="STUDENT">STUDENT</option>
    </select>
    <button type="submit" style="background-color: darkcyan">UPDATE</button>
</form>
</body>
</html>
